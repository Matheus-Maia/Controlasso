{% extends "base.html" %}
{% block content %}
<div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body">
        <h2 class="card-title mb-3">Confirmar Exclusão</h2>
        <p>Tem certeza que deseja excluir o usuário {{ user.username }} (ID {{ user.id }})?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Excluir</button>
            <a href="{% url 'password_reset' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
