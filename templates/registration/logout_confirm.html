{% extends "base.html" %}
{% block content %}
<div class="text-center mt-5">
    <h2>Tem certeza que deseja sair?</h2>
    <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-3">Sair</button>
    </form>
    <a href="/" class="btn btn-secondary mt-3 ms-2">Cancelar</a>
</div>
{% endblock %}
